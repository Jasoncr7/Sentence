<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="container">
        <h1>Hello, alright let's go</h1>
        <h2 class="show"></h1>
        <div class="questions">
            <ol>
                <li><label>What is your Name :</label>
                <input class="name input" type="text" required><br></li>
                <li><label>What is your Age :</label>
                <input class="age input" type="number" required><br></li>
                <li><label>What is your Gender :</label>
                <input class="gender input" type="text" required><br></li>
                <li><label>What is your favourite color :</label>
                <input class="colour input" type="text" required><br></li>
                <li><label>What is your best movie :</label>
                <input class="movie input" type="text" required><br></li>
                <li><label>What is your best hobby :</label>
                <input class="hobby input" type="text" required><br></li>
                <li><label>What is your favourite sport :</label>
                <input class="sport input" type="text" required><br></li>
            </ol>
        </div>
        <button class="done">
            Done
        </button><br>
        <img src="arrow-down.svg" alt="" class="displaycase">
        <div class="result"></div>
    </div>
    <footer>
        <p>Jason Nwaeze &copy; 2020</p>
    </footer>
    <script src="base.js"></script>
</body>
</html>
